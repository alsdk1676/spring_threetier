<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>상품 등록 페이지</title>
</head>
<body>
    <form th:action="@{/product/write}" method="post" th:object="${productVO}">
        <input th:field="*{productName}" placeholder="상품명"/>
        <input th:field="*{productPrice}" placeholder="상품가격"/>
        <input th:field="*{productBrand}" placeholder="브랜드"/>
        <button type="button">상품 등록</button>
    </form>

</body>
</html>
