<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>글 상세보기</title>
</head>
<body>
    <table th:object="${notice}">
        <tr>
            <th>제목</th>
            <th>내용</th>
        </tr>
        <tr>
            <td th:text="*{noticeTitle}"></td>
            <td th:text="*{noticeContent}"></td>
        </tr>
    </table>
    <a th:href="@{/notice/list}">목록으로</a>
    <a th:href="@{/notice/edit(id=${notice.id})}">수정하기</a>
    <a th:href="@{/notice/remove(id=${notice.id})}">삭제하기</a>

</body>
</html>
