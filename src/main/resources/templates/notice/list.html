<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>목록 페이지</title>
</head>
<body>
    <button onclick="window.location.href='/notice/write'">글 작성</button>
    <th:block th:if="${notices != null and #lists.size(notices) != 0}">
        <table>
            <tr>
                <th>제목</th>
                <th>내용</th>
            </tr>
            <th:block th:each="notice : {notices}">
                <tr th:object="${notice}">
                    <td>
                        <a th:href="@{/notice/read/(id=${notice.id})}">
                            <span th:text="*{noticeTitle}"></span>
                        </a>
                    </td>
                    <td th:text="*{noticeContent}"></td>
                </tr>
            </th:block>
        </table>
    </th:block>
    <th:block th:unless="${notices != null and #lists.size(notices) != 0}">
        <p>게시물 없음!</p>
    </th:block>

</body>
</html>
